<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bubble Sort</title>
</head>
<body>

	<h3>Struktur Data Bubble Sort ~ Sorting</h3>



	<script type="text/javascript">
		// Data random
		let data = [15, 9, 18, 7];
		let temp

		// Algoritma bubble sort
		let bubbleSort = function() {
			// Looping index
			for(let i = 0; i < data.length-1; i++) {
				// Looping bubble sort
				for(let j = 0; j < data.length-1; j++) {
					if(data[j] > data[j+1]) {
						temp = data[j];
						data[j] = data[j+1];
						data[j+1] = temp;
					}
				}
				// Mencetak proses & hasilnya
				console.log(`Proses ke ${i+1} = ` + data.join(" - "));
			}
		}
	</script>

</body>
</html>
